<ion-view view-title="Barcode Info">
  <ion-content>
    <form ng-submit="doSend()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Hosts</span>
          <input type="text" ng-model="barcodeInfo.Hosts" disabled>
        </label>
        <label class="item item-input">
          <span class="input-label">Port</span>
          <input type="text" ng-model="barcodeInfo.Port" disabled>
        </label>
        <label class="item item-input">
          <span class="input-label">ClientId</span>
          <input type="text" ng-model="barcodeInfo.ClientId" disabled>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Send</button>
        </label>
      </div>
    </form>	
  </ion-content>
</ion-view>
